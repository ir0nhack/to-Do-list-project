<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>

	<link rel="stylesheet" href="./css/todo.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<script src="./js/jquery-1.10.2.min.js" defer></script>
	<script src="./js/bootstrap.min.js" defer></script>
	<script src="./js/toDo.js" defer></script>

</head>
<body>
	<header class="container jumbotron">
		<h1>To Do List!</h1>
  		<p>You can add, manipulate and remove your tasks in this awesome app!</p>
	</header>

	<section class="container col-md-8 col-md-offset-2">
		<div class="progress">
		  <div class="progress">
			  <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%;">
			    60%
			  </div>
		</div>
		</div>
		<div class="input-group col-md-4 col-centered">
		  <input type="text" id="taskName" class="form-control">
		  <button type="button" id="addTask" class="btn btn-primary btn-lg btn-block">Add Task</button>
		  <button type="button" id="removeAll" class="btn btn-danger btn-lg btn-block">Remove All</button>
		  <button type="button" id="removeDone" class="btn btn-warning btn-lg btn-block">Remove done tasks</button>
		</div>
		<ul class="list-group col-md-8 col-md-offset-2" id="list">
		  
		</ul>
		
	</section>

</body>
</html>
